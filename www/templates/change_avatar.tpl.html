<ion-view class="my-view">
  <ion-nav-title class="my-view-title">修改头像</ion-nav-title>
  <ion-content>
    <img class="change-avatar-img" id="change-avatar-img" ng-src="{{profileImg}}">

    <div class="padding">
      <button class="button button-block button-assertive" ng-click="changeAvatar()">选择</button>
      <button class="button button-block button-assertive" ng-click="updateAvatar()">保存</button>
    </div>
    <input class="hidden" id="change-avatar-file" type="file" onchange="angular.element(this).scope().previewAvatar()">

    <div class="padding">
      <button class="button button-block button-outline button-assertive" ui-sref="tab.account">取消</button>
    </div>

  </ion-content>
</ion-view>
