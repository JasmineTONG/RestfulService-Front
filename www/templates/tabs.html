<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- News Tab -->
  <ion-tab title="News" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Photos Tab -->
  <ion-tab title="Photo" icon-off="ion-android-camera" icon-on="ion-android-camera" href="#/tab/photo">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>

  <!-- Oppa Tab -->
  <ion-tab title="OPPA" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart-outline" href="#/tab/dash">
    <!--<img src="img/oba_icon.png" height="50px">-->
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="Shop" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/starShops">
    <ion-nav-view name="tab-starShops"></ion-nav-view>
  </ion-tab>

  <!-- My Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
