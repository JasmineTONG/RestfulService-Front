<ion-view class="my-view">
  <ion-nav-title class="my-view-title">登录获得专属体验</ion-nav-title>
  <ion-content>
    <form name="loginForm" novalidate ng-submit="signIn(loginForm)">
      <div class="list login-block">
        <label class="item item-input login-input">
          <span class="input-label">用户名：</span>
          <input type="text" name="loginUsername" ng-model="login.username" ng-pattern="/[0-9_a-zA-Z]{1,20}$/"
                 placeholder="注册时填写的用户名" required>
        </label>
        <label class="item item-input login-input">
          <span class="input-label">密码：</span>
          <input type="password" name="loginPassword" ng-model="login.password" ng-pattern="/^[0-9a-zA-Z]{6,16}$/"
                 placeholder="6-16位英文字母或数字" required>
        </label>
      </div>

      <div class="padding">
        <button class="button button-block button-outline button-assertive login-button" id="login-loginButton"
                type="submit">立即登录
        </button>
      </div>

      <div class="padding">
        <a class="button button-block button-outline login-button weibo-button" ng-click="weiboLogin()"><img
          class="login-button-icon"
          src="../resources/test/LOGO_32.png"
        >微博账号登录</a>
      </div>

      <!--<div id="wb_connect_btn" ></div>-->

      <div class="padding">
        <button class="button button-block button-assertive" ui-sref="register">还没有账号？</button>
      </div>
    </form>


    <!--<div class="padding">-->
      <!--<a class="login-button wechat-button"><img class="login-button-icon" src="../resources/test/icon32_wx_logo.png">微信账号登录</a>-->
    <!--</div>-->



  </ion-content>
</ion-view>
